name: basic-${GROUP_ID}

mgmt:
  network: 10-basics-${GROUP_ID}
  ipv4-subnet: 172.81.${GROUP_ID}.0/24
  ipv6-subnet: 3fff:172:81:${GROUP_ID}::/64

topology:
  nodes:
    srl:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:25.7.1

    ceos:
      kind: arista_ceos
      image: ceos:4.33.1F

  links:
    - endpoints: [srl:e1-1, ceos:eth1]
