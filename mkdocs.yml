theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate 
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
  palette: 
    # Palette toggle for light mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Dark mode

    # Switch to light
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html